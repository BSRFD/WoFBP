<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Wheel of Fortune Daily Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/webp" href="assets/images/favicon.webp">

</head>
<body>
    <div class="container">
        <header>
            <img src="wof-logo.png" alt="Wheel of Fortune" class="logo">
            <h1>Daily Bonus Puzzle Solution</h1>
        </header>

        <div class="puzzle-board">
            <div class="puzzle-display" id="puzzle-display"></div>
        </div>

        <div class="info-panel">
            <div class="info-box">
                <span class="info-label">Date:</span>
                <span class="info-value" id="date"></span>
            </div>
            <div class="info-box">
                <span class="info-label">Solution:</span>
                <span class="info-value" id="solution"></span>
            </div>
        </div>

        <div class="previous-solutions">
            <div class="history-header" onclick="toggleHistory()">
                <span>Previous Bonus Puzzle Solutions</span>
                <div class="dropdown-arrow"></div>
            </div>
            <div id="history-content">
                <div id="solution-list"></div>
            </div>
        </div>
    </div>

    <script src="update.js?v=7"></script>
</body>
</html>
