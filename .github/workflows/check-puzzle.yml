name: Daily Puzzle Check
on:
  workflow_dispatch:
  schedule:
    - cron: '45 20 * * 1-5'  # 4:45 PM EDT (20:45 UTC) Mon-Fri

jobs:
  puzzle-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests pytz

    - name: Pull latest changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull --ff-only

    - name: Check for new solution (with retries)
      env:
        TZ: America/New_York
      run: |
        for attempt in {1..20}; do
          echo "Attempt $attempt/20"
          
          # Run check and capture exit code
          python check_puzzle.py
          exit_code=$?
          
          # Exit code meanings:
          # 0 - New solution found and processed
          # 1 - Same solution, continue retrying
          # 2 - Fatal error, abort immediately
          
          case $exit_code in
              0)
                echo "üÜï New solution found - stopping retries"
                exit 0
                ;;
              1)
                if [ $attempt -lt 20 ]; then
                  echo "‚è≥ Same solution - retrying in 60 seconds..."
                  sleep 60
                else
                  echo "üîÅ Reached max retries - no new solution"
                  exit 0
                fi
                ;;
              *)
                echo "‚ùå Fatal error detected - exiting workflow"
                exit $exit_code
                ;;
          esac
        done

    - name: Commit and push changes
      if: success()
      run: |
        git add data.json past-solutions.json
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "Auto-update puzzle solution [skip ci]" && git push)
